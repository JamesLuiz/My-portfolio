
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliezer James</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020202;
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
        }
        .mono {
            font-family: 'Fira Code', monospace;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #020202;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3B82F6;
        }
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.03;
            pointer-events: none;
            z-index: 9999;
        }
        @keyframes glitch {
          0% { transform: translate(0); }
          20% { transform: translate(-1px, 1px); }
          40% { transform: translate(-1px, -1px); }
          60% { transform: translate(1px, 1px); }
          80% { transform: translate(1px, -1px); }
          100% { transform: translate(0); }
        }
        .glitch-text:hover {
          animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
        }
        canvas {
            display: block;
            outline: none;
        }
        @keyframes promptGlitch {
          0% { transform: translate(0, 0); opacity: 1; color: #EF4444; }
          25% { transform: translate(-2px, 2px); }
          50% { transform: translate(2px, -2px); opacity: 0.5; color: #F59E0B; }
          75% { transform: translate(-2px, 2px); }
          100% { transform: translate(0, 0); opacity: 1; color: #3B82F6; }
        }
        .prompt-glitch-active {
          animation: promptGlitch 150ms cubic-bezier(.25,.46,.45,.94) 1;
        }
        .grid-bg {
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.5), transparent);
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline {
            0% {
                transform: translateY(-2px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@0.571.0?external=react",
    "recharts": "https://esm.sh/recharts@3.7.0?external=react,react-dom",
    "react-router-dom": "https://esm.sh/react-router-dom@7.13.0?external=react,react-dom",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?external=react,react-dom",
    "three": "https://esm.sh/three@0.170.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="scanline"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
